<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ventanas</title>

</head>

<body>    
    <p id='saludo'></p>    <script>        let nombre = prompt('¿Cómo te llamas?');        if (nombre != '' && nombre != null){        document.getElementById('saludo').innerHTML = `Hola ${nombre}`;        }    </script>
</body>

</html>
